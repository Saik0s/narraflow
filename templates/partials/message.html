<div class="message" data-id="{{ message.id }}">
    <div class="message-content">
        {% for msg in message.messages %}
        <p class="message-text {{ msg.author.lower() }}">
            {% if msg.author == 'thoughts' %}
                {{ msg.content }}
            {% else %}
                <span class="font-medium">{{ msg.author }}:</span> {{ msg.content }}
            {% endif %}
        </p>
        {% endfor %}
    </div>
    <div class="edit-controls">
        <button class="btn btn-ghost btn-xs" hx-get="/api/message/{{ message.id }}/edit" hx-target="closest .message">
            <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-ghost btn-xs" 
                hx-delete="/api/message/{{ message.id }}" 
                hx-target="closest .message"
                hx-confirm="Are you sure you want to delete this message?">
            <i class="fas fa-trash"></i>
        </button>
    </div>
</div>
