<div class="flex flex-wrap gap-2" id="keywords-container">
    {% for keyword in keywords %}
    <button class="keyword" 
            data-category="{{ keyword.category }}"
            data-text="{{ keyword.text }}"
            hx-post="/api/keywords/toggle"
            hx-vals='{"text": "{{ keyword.text }}"}'
            hx-target="#keywords-container">
        {{ keyword.text }}
        <span class="opacity-50">({{ "%.1f"|format(keyword.weight) }})</span>
    </button>
    {% endfor %}
</div>
