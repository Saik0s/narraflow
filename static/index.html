<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="image-area">
            <img id="current-image" src="" alt="Story Image">
            <div class="image-reactions">
                <button class="reaction" data-reaction="like">👍</button>
                <button class="reaction" data-reaction="dislike">👎</button>
                <button class="reaction" data-reaction="style">🎨</button>
            </div>
        </div>
        
        <div class="chat-interface">
            <div id="chat-messages"></div>
        </div>
        
        <div class="bottom-panel">
            <div class="keywords-panel" id="keywords"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
