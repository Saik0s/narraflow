<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container" data-theme="light">
        <div class="top-controls">
            <button id="clear-history">Clear History</button>
            <label class="theme-toggle">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="theme-label">Dark Mode</span>
            </label>
        </div>
        <div class="image-area">
            <img id="current-image" src="" alt="Story Image">
            <div class="image-reactions">
                <button class="reaction" data-reaction="like">üëç</button>
                <button class="reaction" data-reaction="dislike">üëé</button>
                <button class="reaction" data-reaction="style">üé®</button>
            </div>
            <div class="image-settings">
                <label class="toggle">
                    <input type="checkbox" id="image-gen-enabled" checked>
                    <span class="toggle-label">Image Generation</span>
                </label>
                <select id="image-gen-mode">
                    <option value="after_chat">After Each Chat</option>
                    <option value="periodic">Periodic</option>
                    <option value="manual">Manual Only</option>
                </select>
                <div id="interval-setting" style="display: none;">
                    <input type="number" id="interval-seconds" min="5" value="30">
                    <span>seconds</span>
                </div>
            </div>
        </div>
        
        <div class="chat-interface">
            <div id="chat-messages"></div>
        </div>
        
        <div class="bottom-panel">
            <div class="keywords-panel" id="keywords"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
